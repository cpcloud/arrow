tasks:
  # supported keys
  # - name:
  #   branch:
  #   platform:
  #   template:
  #   params:
  #     -

  # configures master to submit packaging builds
  - name: trigger-builds
    branch: master
    platform: linux
    template: trigger-builds/travis.linux.yml

  # conda packages
  - name: conda-linux
    platform: linux
    template: conda-recipes/travis.linux.yml
  - name: conda-osx
    platform: osx
    template: conda-recipes/travis.osx.yml
  - name: conda-win
    platform: win
    template: conda-recipes/appveyor.yml

  # python wheels
  - name: wheel-linux
    platform: linux
    template: python-wheels/travis.linux.yml
  - name: wheel-osx
    platform: osx
    template: python-wheels/travis.osx.yml
  - name: wheel-win
    platform: win
    template: python-wheels/appveyor.yml

  # linux packages
  - name: linux-packages
    platform: linux
    template: linux-packages/travis.linux.yml
