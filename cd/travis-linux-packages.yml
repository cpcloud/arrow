os: linux
dist: trusty
sudo: required
language: ruby
python: 3.5

env:
  global:
    - PLAT={{ PLAT }}
    - BUILD_REF={{ BUILD_REF }}
    - PYARROW_VERSION={{ PYARROW_VERSION }}

install:
  - sudo apt-get update -y && sudo apt-get install -y build-essential libboost-dev

script:
  - git clone -b {{ ARROW_BRANCH }} {{ ARROW_REPO }} arrow
  - (cd arrow/cd/linux-packages && rake yum:build PARALLEL=yes DEBUG=no)
  #- (cd arrow/cd/linux-packages && travis_wait 40 rake apt:build APT_TARGETS=debian-stretch,ubuntu-trusty,ubuntu-xenial PARALLEL=yes DEBUG=no)

notifications:
  email:
    - {{ EMAIL }}
